<!doctype html>
<html>
<head>
	<title>JavaScript Validation</title>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<form id="my-form" action="upload.php" method="post" enctype="multipart/form-data">

	<label>First Name</label>
	<input type="text" name="firstName" data-display="First name"/>
	<span data-error="firstName"></span>

	<label>Password</label>
	<input type="text" name="password" data-display="Password"/>
	<span data-error="password"></span>

	<label>Password confirm</label>
	<input type="text" name="password_confirm" data-display="Password confirm" disabled/>
	<span data-error="password_confirm"></span>
	
	<label>I Agree</label>
	<input type="checkbox" name="agree" data-display="agree"/>
	<span data-error="agree"></span>

	<input type="submit" value="Send"/>

</form>

<script src="js/validator.js"></script>
<script>

Validator.set('my-form', {
	'firstName': 'myRule|required',
	'password': 'required|clear:password_confirm|enable:password_confirm',
	'password_confirm': 'required|match:password',
	'agree': 'required'
	// 'password': 'required|enable:confirm_password|strength',
	// 'confirm_password': 'required|same:password',
	// 'message': 'required|remaining:100|crop:100|preview',
	// 'profile_image': 'image|size:200000|mime:jpg,png'
}, {
	keyup: true,
	disableSubmit: false,
	customMessages: {
		firstName: {
			myRule: 'Dit veld klopt niet'
		}
	},
	customRules: {
		myRule: function(field) {
			field.error = 'MyRule has failed';

			if(field.element.value == 'Robert')
				return true;

			return false;
		}
	},
	success: function(fields) {
		console.log('success');
		console.log(fields);
	},
	fail: function(errors) {
		console.log('failed');
	},
	error: function(field) {
		// console.log(field.error);
	}
});

</script>
</body>
</html>
